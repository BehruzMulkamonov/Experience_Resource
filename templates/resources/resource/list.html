{% extends 'base.html' %}
{% load static %}

{% block contend %}

		<!-- begin row -->
		<div class="row">
			<!-- begin col-12 -->
			<div class="col-md-12">
				<!-- begin panel -->
				<div class="panel panel-inverse">
					<div class="panel-body">
						<div class="table_header">
						  <form action="">
							<label for="">Search</label>
							<input type="text" />
						  </form>

                  			<button><a href="{% url 'create_product' %}">Create</a></button>
						</div>
						<table id="data-table" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Resources</th>
									<th>Title</th>
									<th>Category</th>
									<th>Filters</th>
								</tr>
							</thead>
							<tbody>
							{% for resource in resources %}
								<tr class="odd gradeX">
									<td>{{ resource.title }}</td>
									<td>{{ resource.category.title }}</td>
									<td>{{ resource.filters.title }}</td>
									<td>
                        				<div class="buttons">
											<button class="edit"><a href="{% url 'update_product' resource.id %}">Edit</a></button>
											<button class="edit"><a href="{% url 'resources-delete' resource.id %}">Dalete</a></button>
										</div>
									</td>
							{% endfor %}
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- end panel -->
			</div>
			<!-- end col-12 -->
		</div>
	<!-- begin scroll to top btn -->
	<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
	<!-- end scroll to top btn -->
{% endblock contend %}
