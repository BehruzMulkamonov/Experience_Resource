{% extends 'base.html' %}
{% load static %}

{% block contend %}

		<!-- begin row -->
		<div class="row">
			<!-- begin col-12 -->
			<div class="col-md-12">
				<!-- begin panel -->
				<div class="panel panel-inverse">
					<div class="panel-body">
						<div class="table_header">
						  <form action="">
							<label for="">Search</label>
							<input type="text" />
						  </form>

                  			<button><a href="{% url 'filter-create' %}">Create</a></button>
						</div>
						<table id="data-table" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Filter category</th>
									<th>Title</th>
								</tr>
							</thead>
							<tbody>
							{% for filter in filters %}
								<tr class="odd gradeX">
									<td>{{ filter.filter_category.title }}</td>
									<td>{{ filter.title }}</td>
									<td>
                        				<div class="buttons">
											<button class="edit"><a href="{% url 'filters-update' filter.id %}">Edit</a></button>
											<button class="edit"><a href="{% url 'filters-delete' filter.id %}">Dalete</a></button>
										</div>
									</td>
							{% endfor %}
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- end panel -->
			</div>
			<!-- end col-12 -->
		</div>
	<!-- begin scroll to top btn -->
	<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
	<!-- end scroll to top btn -->
{% endblock contend %}
